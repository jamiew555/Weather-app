<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/33716f77b9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="row">
        <div class="col-9">
          <form class="search-bar">
          <input type="text" id="city-input" placeholder="Enter a city..."/><input type="submit" value="search" /></form>
        </div>
        <div class="col-3">
          <button id="current-location-button">Current</button></div>
          <div class="row">
          <h1 id="city-title">London</h1>
          <h2>Sunday 15:10</h2>
          <span class="temp-c">18 </span><span class="units"><a href="#" class="unit-c">°C</a> |<a href="#" class="unit-f">°F </a></span>
          </br>
          <span id="status">Cloudy</span>
          <p>
            <i class="fas fa-cloud cloud"></i></br>  
          
          humidity: <span id="humidity">80</span>%</br>
Wind: <span id ="wind">1</span>km/h</p>
        </div>
      </div>
      <div class="row">
        <div class="col">Mon</br><i class="fas fa-cloud-rain cloud-rain"></i> </br>18° </div>
        <div class="col">Tue </br><i class="fas fa-sun sun"></i> </br> 19°</div>
        <div class="col">Wed </br> <i class="fas fa-cloud-sun cloud-sun"></i> </br>20°</div>
        <div class="col">Thu </br> <i class="fas fa-cloud cloud2"></i></br>18°</div>
        <div class="col">Fri </br><i class="fas fa-sun sun"></i></br> 19°</div>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
  </body>
</html>
